<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Reverse Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Reverse_Dictionary (Design 3).css">
    <script src ="reverse_dictionary_JS.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row header title">
            <div class="col-12">
                <div>
                    Reverse Dictionary 
                    <img src="noun-globe-6451527.png" style="width: 5%; height: auto;" alt="created by Karina from Noun Project">
                </div>
            </div>
        </div>
        <div class="row row_2">
            <div class="col-9">
                <div class="input">
                    <div class="row">
                        <div class="ms-3 mt-3">
                            <p class="font_style_1">Enter a phrase or collection of words to find a single word:</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ms-3 input-group">
                            <input type="text" class="form-control" id="inputPhrase" placeholder="Enter your phrase or words">
                            <div class="input-group-append">
                                <button class="btn btn-secondary findWordButton" onclick="getReverseDictionary()">Find Word</button>
                                <button class="btn btn-primary advOptionsButton" onclick="toggleElements()">Advanced Options</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 ms-0">
                    </div>
                    <div class="row mt-3 ms-3">
                        <div id="codeBlock_One" class="input-group hidden">
                            <p style="float: left;">What is this being used for? (Resume, academic paper, novel etc.)</p>
                        </div>
                    </div>
                    <div class="row mt-1 ms-3">
                        <div id="codeBlock_Two" class="input-group hidden">
                            <input class="form-control ms-3" type="text" style="float: left;" id="inputType" placeholder="Enter here">
                        </div>
                    </div>
                    <div class="row mt-3 ms-3">
                        <div id="codeBlock_Three" class="input-group hidden">
                            <p style="float: left;">What kind of word is it (noun, adjective, .etc.)</p>
                        </div>
                    </div>
                    <div class="row mt-1 ms-3">
                        <div id="codeBlock_Four" class="input-group hidden">
                            <input class="form-control ms-3" type="text" style="float: left;" id="inputWordClass" placeholder="Enter here">
                        </div>
                    </div>   
                </div>
                <div class="row">
                    <div id="results_below" class="ms-4"></div>
                </div>
                <div class="row">
                    <div id="spinner" class="ms-5 mt-3 spinner-border" role="status" style="display: none;">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div class=" row ms-4">
                    <div id="definitionOne" class="result">
                        <p id="resultOne" class="word"></p>
                    </div>
                    <div id="definitionTwo" class="result">
                        <p id="resultTwo" class="word"></p>
                    </div>
                    <div id="definitionThree" class="result">
                        <p id="resultThree" class="word"></p>
                    </div>
                    <div id="definitionFour" class="result">
                        <p id="resultFour" class="word"></p>
                    </div>
                    <div id="definitionFive" class="result">
                        <p id="resultFive" class="word"></p>
                    </div>
                    <div id="definitionSix" class="result">
                        <p id="resultSix" class="word"></p>
                    </div>
                    <div id="definitionSeven" class="result">
                        <p id="resultSeven" class="word"></p>
                    </div>
                    <div id="definitionEight" class="result">
                        <p id="resultEight" class="word"></p>
                    </div>
                    <div id="definitionNine" class="result">
                        <p id="resultNine" class="word"></p>
                    </div>
                    <div id="definitionTen" class="result">
                        <p id="resultTen" class="word"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
